<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Tangkap Bintang</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: radial-gradient(ellipse at center, #001f3f 0%, #000000 100%);
      color: white;
      touch-action: manipulation;
    }

    .stars {
      position: fixed;
      width: 100vw;
      height: 100vh;
      background: url('https://www.transparenttextures.com/patterns/stardust.png');
      background-size: contain;
      animation: moveStars 60s linear infinite;
      opacity: 0.2;
      z-index: 0;
    }

    @keyframes moveStars {
      0% { background-position: 0 0; }
      100% { background-position: -1000px -1000px; }
    }

    .container {
      position: relative;
      z-index: 2;
      padding: 2vh 5vw;
      text-align: center;
    }

    h1 {
      font-size: 5vw;
      margin-top: 2vh;
      color: #ffcc00;
      text-shadow: 2px 2px #000;
    }

    .score, .timer {
      font-size: 4vw;
      margin: 1vh 0;
    }

    .star {
      position: absolute;
      width: 8vw;
      height: 8vw;
      background: url('https://i.ibb.co/7JpZ56mn/Chat-GPT-Image-Aug-3-2025-03-24-29-PM.png') no-repeat center center;
      background-size: contain;
      cursor: pointer;
      animation: fall 3s linear forwards;
      z-index: 1;
    }

    @keyframes fall {
      0% { top: -10vh; }
      100% { top: 100vh; }
    }

    .start-button, .back-button {
      padding: 1vh 3vw;
      font-size: 4vw;
      background-color: #ffcc00;
      color: #333;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.3s;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    }

    .start-button:hover, .back-button:hover {
      background-color: #ffd700;
      transform: scale(1.05);
    }

    .celebration {
      display: none;
      font-size: 4vw;
      color: #ffcc00;
      animation: celebrate 5s ease-in-out forwards;
      text-align: center;
    }

    @keyframes celebrate {
      0% { transform: scale(1); opacity: 0; }
      50% { transform: scale(1.2); opacity: 1; }
      100% { transform: scale(1); opacity: 0; }
    }

    .bottom-panel {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.85);
      padding: 1vh 0;
      z-index: 3;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1vh;
    }

    footer {
      font-size: 2.5vw;
      opacity: 0.5;
    }
  </style>
</head>
<body>
  <div class="stars"></div>

  <div class="container">
    <h1>üåü Tangkap Bintang! üåå</h1>
    <div class="timer" id="timer">Masa: 30s</div>
    <div class="score" id="score">Skor: 0</div>
  </div>

  <div class="bottom-panel">
    <button class="start-button" onclick="startGame()">üöÄ Mulakan Permainan</button>
    <div class="celebration" id="celebration">üéâ Tahniah! Anda telah menang! üéâ</div>
    <div class="celebration" id="gameover" style="color: #ff6666;">‚è∞ Masa Tamat! Skor Akhir: <span id="final-score">0</span></div>
    <button class="back-button" onclick="goToMiniGame()">üîô Kembali ke Mini Game</button>
    <footer>¬© 2025 App Iqra Galaksi by Anaqi</footer>
  </div>

  <!-- AUDIO -->
  <audio id="clickSound" src="audio/click.mp3" preload="auto"></audio>
  <audio id="bombSound" src="audio/bomb.mp3" preload="auto"></audio>

  <script>
    let score = 0;
    let gameActive = false;
    let timeLeft = 30;
    let timerInterval;
    let maxStars = 3;

    const clickSound = document.getElementById("clickSound");
    const bombSound = document.getElementById("bombSound");

    function startGame() {
      score = 0;
      timeLeft = 30;
      gameActive = true;

      document.getElementById("score").innerText = "Skor: " + score;
      document.getElementById("timer").innerText = "Masa: " + timeLeft + "s";
      document.getElementById("celebration").style.display = "none";
      document.getElementById("gameover").style.display = "none";

      startTimer();
      spawnStar();
    }

    function startTimer() {
      timerInterval = setInterval(() => {
        timeLeft--;
        document.getElementById("timer").innerText = "Masa: " + timeLeft + "s";

        if (timeLeft <= 0) {
          clearInterval(timerInterval);
          endGame(false);
        }
      }, 1000);
    }

    function spawnStar() {
      if (!gameActive) return;

      // Limit how many stars are active
      const existingStars = document.querySelectorAll('.star');
      if (existingStars.length >= maxStars) return;

      const star = document.createElement("div");
      star.className = "star";
      star.style.left = Math.random() * 90 + "vw";

      star.onclick = function () {
        score++;
        document.getElementById("score").innerText = "Skor: " + score;
        clickSound.play();
        this.remove();
        spawnStar();
      };

      document.body.appendChild(star);

      setTimeout(() => {
        if (document.body.contains(star)) {
          bombSound.play();
          star.remove();
        }
        if (gameActive) {
          spawnStar();
        }
      }, 3000);
    }

    function endGame(won = true) {
      gameActive = false;
      clearInterval(timerInterval);
      document.querySelectorAll(".star").forEach(s => s.remove());

      if (won) {
        document.getElementById("celebration").style.display = "block";
      } else {
        document.getElementById("final-score").innerText = score;
        document.getElementById("gameover").style.display = "block";
      }
    }

    function goToMiniGame() {
      window.location.href = "mini-game.html";
    }
  </script>
</body>
</html>
