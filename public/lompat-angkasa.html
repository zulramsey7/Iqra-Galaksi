<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0" />
  <title>Lompat Angkasa</title>
  <link href="output.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(to bottom, #0d47a1, #1976d2);
      color: #fff;
      font-family: 'Comic Sans MS', cursive;
      text-align: center;
      padding-top: 20px;
      margin: 0;
      touch-action: manipulation;
      -webkit-user-select: none;
      -webkit-tap-highlight-color: transparent;
    }
    canvas {
      background-color: #000;
      border: 4px solid #ffeb3b;
      border-radius: 16px;
      display: block;
      margin: 20px auto;
      width: 100%;
      max-width: 400px;
      height: auto;
      aspect-ratio: 3 / 4;
    }
    button, select {
      background-color: #ffeb3b;
      color: #000;
      font-weight: bold;
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      margin: 10px;
      cursor: pointer;
      transition: transform 0.2s ease;
      touch-action: manipulation;
    }
    button:hover, select:hover {
      transform: scale(1.05);
    }
    #score, #highScore {
      font-size: 20px;
      margin-top: 10px;
    }
    #gameOverMsg {
      font-size: 24px;
      color: red;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1 class="text-4xl font-bold mb-2 animate-bounce">üåå Lompat Angkasa üåå</h1>
  <p id="score" class="text-lg mb-1">Skor: 0</p>
  <p id="highScore" class="text-lg mb-4">Skor Tertinggi: 0</p>
  <select id="characterSelect">
    <option value="astro1">üßë‚ÄçüöÄ Anaqi</option>
    <option value="astro2">üë©‚ÄçüöÄ Humaira</option>
  </select>
  <button onclick="startGame()">üöÄ Mula</button>
  <button onclick="window.location.href='mini-game.html'">‚èÆÔ∏è Keluar</button>
  <canvas id="gameCanvas" width="360" height="480"></canvas>
  <div id="gameOverMsg"></div>

  <audio id="jumpSound" src="audio/jump.mp3"></audio>
  <audio id="gameOverSound" src="audio/gameover.mp3"></audio>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const scoreDisplay = document.getElementById('score');
    const highScoreDisplay = document.getElementById('highScore');
    const jumpSound = document.getElementById('jumpSound');
    const gameOverSound = document.getElementById('gameOverSound');
    const gameOverMsg = document.getElementById('gameOverMsg');
    const characterSelect = document.getElementById('characterSelect');

    const playerImages = {
      astro1: "https://i.ibb.co/r2BC5Hhm/Chat-GPT-Image-Aug-5-2025-12-55-33-AM.png",
      astro2: "https://i.ibb.co/YZjFzWS/astro2.png" // Gantikan dengan link betul jika ada
    };

    let playerImage = new Image();
    let player, gravity, jumpStrength, platforms, score, highScore, isGameOver, speed;
    let leftPressed = false;
    let rightPressed = false;

    const platformColors = ['#ff5252', '#ffeb3b', '#69f0ae', '#40c4ff', '#ea80fc'];

    function setup() {
      playerImage.src = playerImages[characterSelect.value];
      player = { x: canvas.width / 2 - 24, y: canvas.height - 100, width: 48, height: 48, vy: 0 };
      gravity = 0.3;
      jumpStrength = -8;
      speed = 1.5;
      platforms = [];
      score = 0;
      isGameOver = false;
      gameOverMsg.innerHTML = "";

      platforms.push({ x: player.x - 10, y: player.y + player.height, width: 60, height: 10, glow: false, glowTimer: 0, colorIndex: 0 });
      for (let i = 1; i < 6; i++) {
        platforms.push({ x: Math.random() * (canvas.width - 60), y: i * 90, width: 60, height: 10, glow: false, glowTimer: 0, colorIndex: i % platformColors.length });
      }
      scoreDisplay.innerText = "Skor: 0";
    }

    function drawPlayer() {
      ctx.drawImage(playerImage, player.x, player.y, player.width, player.height);
    }

    function drawPlatforms() {
      platforms.forEach(p => {
        const color = platformColors[p.colorIndex];
        ctx.shadowColor = p.glow && p.glowTimer > 0 ? color : "transparent";
        ctx.shadowBlur = p.glow && p.glowTimer > 0 ? 20 : 0;
        if (p.glowTimer > 0) p.glowTimer--;
        ctx.fillStyle = color;
        ctx.fillRect(p.x, p.y, p.width, p.height);
        ctx.shadowBlur = 0;
      });
    }

    function updatePlatforms() {
      platforms.forEach(p => {
        p.y += speed;
        if (p.y > canvas.height) {
          p.y = -10;
          p.x = Math.random() * (canvas.width - 60);
          p.colorIndex = Math.floor(Math.random() * platformColors.length);
          p.glow = false;
          p.glowTimer = 0;
          score++;
          scoreDisplay.innerText = "Skor: " + score;
          if (score % 10 === 0) speed += 0.3;
        }
      });
    }

    function detectCollision() {
      platforms.forEach(p => {
        const bottom = player.y + player.height;
        const right = player.x + player.width;
        const left = player.x;
        if (player.vy > 0 && bottom > p.y && bottom < p.y + 10 && right > p.x && left < p.x + p.width) {
          player.vy = jumpStrength;
          p.glow = true;
          p.glowTimer = 15;
          jumpSound.currentTime = 0;
          jumpSound.play();
        }
      });
    }

    function update() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      if (leftPressed) player.x -= 4;
      if (rightPressed) player.x += 4;
      if (player.x < 0) player.x = 0;
      if (player.x + player.width > canvas.width) player.x = canvas.width - player.width;

      player.y += player.vy;
      player.vy += gravity;

      if (player.y + player.height > canvas.height) {
        isGameOver = true;
        gameOverSound.play();
        if (score > highScore) {
          highScore = score;
          localStorage.setItem("lompatHighScore", highScore);
        }
        highScoreDisplay.innerText = "Skor Tertinggi: " + highScore;
        gameOverMsg.innerHTML = 'Game Over üòµ<br><button onclick="restart()" class="restart-btn">üîÑ Main Semula</button>';
      }

      detectCollision();
      updatePlatforms();
      drawPlayer();
      drawPlatforms();

      if (!isGameOver) requestAnimationFrame(update);
    }

    function restart() {
      setup();
      update();
    }

    function startGame() {
      // Aktifkan audio secara sah (untuk browser mobile)
      jumpSound.play().then(() => jumpSound.pause());
      gameOverSound.play().then(() => gameOverSound.pause());

      highScore = parseInt(localStorage.getItem("lompatHighScore")) || 0;
      highScoreDisplay.innerText = "Skor Tertinggi: " + highScore;
      setup();
      update();
    }

    document.addEventListener('keydown', (e) => {
      if (e.code === 'ArrowLeft') leftPressed = true;
      if (e.code === 'ArrowRight') rightPressed = true;
      if (e.code === 'Space' && isGameOver) restart();
    });
    document.addEventListener('keyup', (e) => {
      if (e.code === 'ArrowLeft') leftPressed = false;
      if (e.code === 'ArrowRight') rightPressed = false;
    });

    canvas.addEventListener('touchstart', (e) => {
      const touchX = e.touches[0].clientX;
      const mid = canvas.getBoundingClientRect().left + canvas.width / 2;
      if (touchX < mid) leftPressed = true;
      else rightPressed = true;
    });
    canvas.addEventListener('touchend', () => {
      leftPressed = false;
      rightPressed = false;
    });

    // Prevent gesture zoom
    document.addEventListener('gesturestart', function (e) {
      e.preventDefault();
    });
  </script>
</body>
</html>
